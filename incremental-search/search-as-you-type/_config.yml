# Global settings
exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - test
    - open_index.json
    - .idea

# Site settings
title      : Vespa
email      : ""
description: ""
baseurl    : ""
url        : ""
defaults:
    -
        scope:
            path  : ""
        values:
            layout: "default"
            index : true

search:
    namespace: "open"
    endpoint : "http://localhost:8080"
    do_feed  : true
    do_index_removal_before_feed: false
    feed_endpoints:
        - url: http://localhost:8080/
          indexes:
              - open_index.json

# Build settings
markdown: kramdown
